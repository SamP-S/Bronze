{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="Log in" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>Forgot password? <a href="{% url 'password_reset' %}">Reset it</a>!</p>
{% endblock %}
